---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: instance 
    image: "geerlingguy/docker-${MOLECULE_DISTRO:-ubuntu2204}-ansible:latest"
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    privileged: true
    cgroupns_mode: host
    pre_build_image: true
    platform: linux/amd64
provisioner:
  name: ansible
  playbooks:
    converge: converge.yml
